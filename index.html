<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONFIGIURATOR</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <!-- LEFT: CONFIGURATOR -->
        <container class="config-panel">
            <h3>KONFIGIURATOR</h3>
            <div class="steps">
                <div class="section" data-name="c_podloze">
                    <select>
                        <option value="A">Beton zwykły</option>
                        <option value="B">Cegła pełna</option>
                        <option value="C">Cegła perforowana</option>
                        <option value="D">Beton LAC</option>
                        <option value="E" selected>Beton komórkowy</option>
                    </select>
                </div>
                <div class="section" data-name="typ_izolacji">
                    <select>
                        <option value="EPS" selected>Styropian</option>
                        <option value="MW">Wełna</option>
                    </select>
                </div>
                <div class="section" data-name="montaz_z_zaslepka">
                    <label for="c_zaslepka">Zaślepka</label>
                    <input type="range" id="c_zaslepka" min="0" max="160" value="20" step="20">
                </div>
                <div class="section" data-name="grubosc_izolacji">
                    <label for="c_grubosc_izolacji">Izolacja</label>
                    <input type="range" id="c_grubosc_izolacji" min="10" max="400" value="90" step="10">
                </div>
                <div class="section" data-name="grubosc_warstwy_kleju">
                    <label for="c_grubosc_warstwy_kleju">Klej + tynk</label>
                    <input type="range" id="c_grubosc_warstwy_kleju" min="0" max="50" value="20" step="10">
                </div>
                <div class="navigation_buttons">
                    <div class="container">
                        <button class="suggest_step">Pokaż sugestie</button>
                        <button class="reset_step" hidden>Zacznij od nowa</button>
                    </div>
                </div>
            </div>
        </container>

        <!-- RIGHT: CALC + RESULTS -->
        <div class="output-panel">
            <div class="calculation"></div>
            <div class="results"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
