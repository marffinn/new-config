<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONFIGIURATOR</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <container>
        <h3>KONFIGIURATOR</h3>
        <div class="steps">
            <div class="section" data-name="c_podloze">
                <select>
                    <option value="A">Beton zwykły (C12/15 do C50/60)</option>
                    <option value="B">Cegła pełna (ceramiczna/silikatowa)</option>
                    <option value="C">Cegła perforowana/kanałowa (Porotherm 25, 17 mm)</option>
                    <option value="D">Beton na kruszywie lekkim (LAC)(Pełny bez otworów)</option>
                    <option value="E" selected>Beton komórkowy (AAC)</option>
                </select>
            </div>
            <div class="section" data-name="typ_izolacji">
                <select>
                    <option value="EPS" selected>Styropian (EPS/XPS)</option>
                    <option value="MW">Wełna mineralna</option>
                </select>
            </div>
            <div class="section" data-name="montaz_z_zaslepka">
                <label for="c_zaslepka">Montaż z zaślepką</label>
                <input type="range" id="c_zaslepka" name="c_zaslepka" min="0" max="160" value="20" step="20" />
            </div>
            <div class="section" data-name="grubosc_izolacji">
                <label for="c_grubosc_izolacji">Grubość izolacji</label>
                <input type="range" id="c_grubosc_izolacji" name="c_grubosc_izolacji" min="10" max="400" value="90"
                    step="10" />
            </div>
            <div class="section" data-name="grubosc_warstwy_kleju">
                <label for="c_grubosc_warstwy_kleju">Grubość warstwy kleju i tynku</label>
                <input type="range" id="c_grubosc_warstwy_kleju" name="c_grubosc_warstwy_kleju" min="10" max="50"
                    value="20" step="10" />
            </div>



            <div class="navigation_buttons">
                <div class="container">
                    <button class="next_step">Dalej</button>
                    <button class="prev_step">Cofnij</button>
                    <button class="suggest_step">Pokaż sugestie</button>
                    <button class="reset_step" hidden>Zacznij od nowa</button>
                </div>
            </div>
        </div>
    </container>
    <div class="results">

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="module" src="./main.js"></script>

</html>
